<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>

	<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
		<div class="mb-3">
			<label class="form-label" >First Name</label> <input type="text" 
				name="firstName" th:field="*{firstName}">
		</div>
		<div class="mb-3">
			<label class="form-label">Last Name</label> <input type="text"
				name="firstName" th:field="*{lastName}">
		</div>
		<div class="mb-3">
			<label class="form-label">Email Address</label> <input type="email"
				name="firstName" th:field="*{email}">
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

</body>
</html>
